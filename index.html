<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <button id="myButton">#35e117</button>
            <button id="myButton2">#f5f10d</button>
        </div>
        <h4>Click to Copy Code</h4>
        <div class="code">
                background-image: linear-gradient(to right,
                #35e117, #f5f10d);
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
